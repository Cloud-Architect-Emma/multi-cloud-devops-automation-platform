apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-azure
  namespace: argocd   # always in the management cluster
spec:
  project: default
  source:
    repoURL: https://github.com/Cloud-Architect-Emma/Cloud-Architect-Emma-multi-cloud-devops-automation-platform.git
    targetRevision: main
    path: k8s/azure   # manifests for Azure workloads
  destination:
    name: aks-eastus-dev
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
